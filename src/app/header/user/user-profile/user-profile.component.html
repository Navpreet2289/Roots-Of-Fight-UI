<div class="row user-profile">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="user-img-box">
            <img class="img-circle img-responsive center-block" src="../../../../assets/images/user/louis-huang.jpg"
                 width="150px">
            <h2>{{firstName}} {{lastName}}</h2>
            <h2>{{city}}, {{state}}</h2>
            <button class="edit-btn"><a [routerLink]="['/user-profile-edit']">Edit</a></button>
        </div>
        <div class="user-info-box">
            <div class="col-xs-6">
                <ul class="list-unstyled">
                    <li>Email: {{email}}</li>
                    <li>Address: {{address}}</li>
                    <li>City: {{city}}</li>
                    <li>State: {{state}}</li>
                    <li>Phone: {{phoneNumber}}</li>
                </ul>
            </div>
            <div class="col-xs-6">
                <ul class="list-unstyled">
                    <li><a [routerLink]="['/wishlist']">Wish List</a></li>
                    <li><a [routerLink]="['/shoppingcart']">Shopping Cart</a></li>
                    <li><a [routerLink]="['/creditcardinfo']">Credit Card Information</a></li>
                    <li><a [routerLink]="['/resetpassword']">Reset Password</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
