<div class="row user-profile-edit">
    <div class="col-md-4 col-md-offset-3">
        <form [formGroup]="editForm" (ngSubmit)="onUpdate()" novalidate>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" name="firstName" formControlName="firstName" [value]="firstName" required>
                    <div *ngIf="editForm.get('firstName').hasError('required') && editForm.get('firstName').touched" class="error">
                        First Name is Required
                    </div>
                    <div *ngIf="editForm.get('firstName').hasError('minlength') && editForm.get('firstName').touched" class="error">
                        Minimum of 2 characters
                    </div>
                    <div *ngIf="editForm.get('firstName').hasError('maxlength') && editForm.get('firstName').touched" class="error">
                        Maximum of 24 characters
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" name="lastName" formControlName="lastName" [value]="lastName" required>
                    <div *ngIf="editForm.get('lastName').hasError('required') && editForm.get('lastName').touched" class="error">
                        Last name is required
                    </div>
                    <div *ngIf="editForm.get('lastName').hasError('minlength') && editForm.get('lastName').touched" class="error">
                        Minimum of 2 characters
                    </div>
                    <div *ngIf="editForm.get('lastName').hasError('maxlength') && editForm.get('lastName').touched" class="error">
                        Maximum of 24 characters
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="address">Address</label>
                    <input class="form-control" type="text" name="address" formControlName="address" [value]="address" required>
                    <div *ngIf="editForm.get('address').hasError('required') && editForm.get('address').touched" class="error">
                        Address is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="city">City</label>
                    <input class="form-control" type="text" name="city" formControlName="city" [value]="city" required>
                    <div *ngIf="editForm.get('city').hasError('required') && editForm.get('city').touched" class="error">
                        City is required
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label for="state">State</label>
                    <input class="form-control" type="text" name="state" formControlName="state" [value]="state" required>
                    <div *ngIf="editForm.get('state').hasError('required') && editForm.get('state').touched" class="error">
                        State is required
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label for="zipcode">Zip Code</label>
                    <input class="form-control" type="text" name="zipcode" formControlName="zipcode" [value]="zipcode" required>
                    <div *ngIf="editForm.get('zipcode').hasError('required') && editForm.get('zipcode').touched" class="error">
                        State is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" formControlName="email" [value]="email" required>
                    <div *ngIf="editForm.get('email').hasError('required') && editForm.get('email').touched" class="error">
                        Email is required
                    </div>
                    <div *ngIf="editForm.get('email').hasError('pattern') && editForm.get('email').touched" class="error">
                        Invalid email
                    </div>
                </div>
                </div>
