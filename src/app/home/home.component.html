<div class="row home">
    <div class="video-box">
        <iframe width="100%" height="500"
                src="https://www.youtube.com/embed/Umi4N6iQacE?rel=0&amp;showinfo=0"
                frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="container">
        <div class="col-md-12">
            <h1 class="text-center">New Releases</h1>

            <div class="well">
                <div id="myCarousel" class="carousel slide">

                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                <div *ngFor="let product of products; let i = index" class="col-sm-3"><a href="#x">
                                    <img *ngIf="i < 4" src="{{product.image}}" alt="{{product.alt}}"
                                         class="img-responsive"></a>
                                </div>
                            </div>
                            <!--/row-->
                        </div>
                        <!--/item-->
                        <div class="item">
                            <div class="row">
                                <div *ngFor="let product of products | slice: 5; let i = index" class="col-sm-3"><a
                                        href="#x">
                                    <img *ngIf="i < 4" src="{{product.image}}" alt="{{product.alt}}"
                                         class="img-responsive"></a>
                                </div>
                            </div>
                            <!--/row-->
                        </div>
                        <!--/item-->
                        <div class="item">
                            <div class="row">
                                <div *ngFor="let product of products | slice: 9; let i = index" class="col-sm-3"><a
                                        href="#x">
                                    <img *ngIf="i < 4" src="{{product.image}}" alt="{{product.alt}}"
                                         class="img-responsive"></a>
                                </div>
                            </div>
                            <!--/row-->
                        </div>
                        <!--/item-->
                    </div>
                    <!--/carousel-inner--> <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i
                        class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
                </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next"><i
                            class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
                <!--/myCarousel-->
            </div>
            <!--/well-->
        </div>
    </div>
</div>
